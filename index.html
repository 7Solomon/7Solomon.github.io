<!-- JavaScript Stuff-->

<script>
  async function scrapeWebsite() {
  const response = await fetch("https://www.bible.com/de/verse-of-the-day");
  const html = await response.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");

  const verse = doc.querySelector('p.yv-gray50.mt0.mb2').textContent;
  const place = doc.querySelector('p.usfm.fw7.mt0.mb0.yv-gray25.f7.ttu').textContent;

  console.log(verse);
  console.log(place);
  }

    
  }

  function showTime() {  
    const currentTime = new Date();
    const hours = currentTime.getHours();
    const minutes = currentTime.getMinutes();
    const seconds = currentTime.getSeconds();
    if (hours < 10) {
        hours = "0" + hours;
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    if (seconds < 10) {
        seconds = "0" + seconds;
    }
    document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;   
}

  showTime()
  setInterval(showTime, 500);  
  var width = window.innerWidth;
  var height = window.innerHeight;

  console.log(`Width: ${width}px`);
  console.log(`Height: ${height}px`);



</script>
