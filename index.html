<!-- JavaScript Stuff-->

<script>
  async function scrapeVerse() {
  const response = await fetch("https://cors-anywhere.herokuapp.com/https://www.losungen.de/die-losungen/");
  const html = await response.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  
  const verse = doc.querySelector('losungen-verse1txt').textContent;
  const place = doc.querySelector('losungen-verse1verse').textContent;

  console.log(verse);
  document.getElementByClass(verse).textContent = verse;
  console.log(place);
  document.getElementByClass(place).textContent = place;
  }

 

  function showTime() {  
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();
    if (hours < 10) {
        hours = "0" + hours;
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    if (seconds < 10) {
        seconds = "0" + seconds;
    }
    document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;   
}

  showTime()
  scrapeVerse()
  setInterval(showTime, 500);
  
  var width = window.outerWidth;
  var height = window.outerHeight;

  console.log(`Width: ${width}px`);
  console.log(`Height: ${height}px`);



</script>
